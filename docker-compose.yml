version: '3.8'

services:
  # =============================================================================
  # DATABASES & CACHE
  # =============================================================================
  
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: satellitedb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - satellite-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - satellite-network

  # =============================================================================
  # MESSAGE BROKER
  # =============================================================================
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - satellite-network

  # =============================================================================
  # PYTHON MICROSERVICES
  # =============================================================================
  
  gee-service:
    build:
      context: ./gee_app_with_cache_logic
      dockerfile: Dockerfile
    container_name: gee_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - GEE_SERVICE_ACCOUNT=satellite-platform-application@adept-lodge-478616-i2.iam.gserviceaccount.com
      - GEE_KEY_FILE=/app/satellite-platform-application-f7154aa5ce46.json
      - GEE_PROJECT_ID=adept-lodge-478616-i2
    volumes:
      - ./gee_app_with_cache_logic:/app
      - ./gee_app_with_cache_logic/output:/app/output
      - ./gee_app_with_cache_logic/satellite-platform-application-f7154aa5ce46.json:/app/satellite-platform-application-f7154aa5ce46.json:ro
    depends_on:
      redis:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - satellite-network

  image-processing-app:
    build:
      context: ./image_porcessing
      dockerfile: Dockerfile
    container_name: image-processing-app-container
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./image_porcessing/app:/app
      - ./image_porcessing/output:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - satellite-network

